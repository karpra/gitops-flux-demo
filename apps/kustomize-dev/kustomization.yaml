apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/nginx
labels:
  - pairs:
      lob: finance
      app: nginx
      env: dev
    includeSelectors: true # <-- false by default
    includeTemplates: true # <-- false by default
replicas:
- name: nginx-deploy
  count: 5
